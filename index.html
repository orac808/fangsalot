<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FANGS A LOT : Snakebite Bar</title>
  <style>
    /* Existing Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: blanchedalmond;
      font-family: 'Courier', monospace; /* Set font to Courier */
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .logo {
      max-height: 100%;
    }
    .gelatine {
      animation: gelatine 0.5s infinite;
    }
    @keyframes gelatine {
      from, to { transform: scale(1, 1); }
      25% { transform: scale(0.9, 1.1); }
      50% { transform: scale(1.1, 0.9); }
      75% { transform: scale(0.95, 1.05); }
    }
    .eye {
      background-color: white;
      flex-basis: 10px;
    }
  
    /* New Styles */
    a {
      display: block;
      text-align: center;
      margin: 20px 0;
      text-decoration: none;
      background-color: #E1306C; /* Instagram Color */
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease; /* Smooth transition for hover */
    }
    a:hover {
      background-color: #c12d5d; /* Darker shade for hover */
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
      margin: auto;
      max-width: 400px;
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    form label {
      display: flex;
      flex-direction: column;
      font-size: 16px;
    }
    form input, form textarea {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    form button {
      padding: 10px 15px;
      background-color: #E1306C; /* Matching Instagram Button */
      font-family: 'Courier', monospace; /* Set font to Courier */
      font-weight: bold;
      font-size: medium;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Smooth transition for hover */
    }
    form button:hover {
      background-color: #c12d5d; /* Darker shade for hover */
    }
  </style>
  
  
</head>
<body>
    <div class="container">
  
        <img class="logo" src="assets/fangsalot_logo.svg" alt="Fangs A Lot logo">
        <div class="eye"></div>
      </div>
      <form
action="https://formspree.io/f/xleykwjp"
method="POST"
>
<label>
  Your Name:
  <input type="text" name="name">
</label>
<label>
  Your email:
  <input type="email" name="email">
</label>
<label>
  Your message:
  <textarea name="message"></textarea>
</label>
<!-- your other form fields go here -->
<button type="submit">Sign Up to hear from us and say hi!</button>
</form>
<br/>
      <a href="http://www.instagram.com/fangsalotbar"><h1>Follow us on instagram for now</h1></a>
      <!-- modify this form HTML and place wherever you want your form -->

</body>
</html>
